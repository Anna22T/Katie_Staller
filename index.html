<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <!-- Add a navigation bar (navbar) here -->
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <a href="#modal1" data-toggle="modal">
              <img src="gt.JPG" class="img-thumbnail" alt="Thumbnail 1" />
            </a>
          </div>
          <div class="col-md-4">
            <a href="#modal2" data-toggle="modal">
              <img src="second.JPG" class="img-thumbnail" alt="Thumbnail 2" />
            </a>
          </div>
          <div class="col-md-4">
            <a href="#modal3" data-toggle="modal">
              <img src="4.JPG" class="img-thumbnail" alt="Thumbnail 3" />
            </a>
          </div>
          <div class="col-md-4">
            <a href="#modal4" data-toggle="modal">
              <img src="nby.jpeg" class="img-thumbnail" alt="Thumbnail 4" />
            </a>
          </div>
          <!-- Repeat for more thumbnails -->
        </div>
      </div>

      <!-- Modals -->
      <div id="modal1" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <img src="gt.JPG" class="img-fluid" alt="Image 1" />
              <!-- Comment Section -->
              <div class="comments">
                <h4>Comments</h4>
                <ul class="comment-list">
                  <li>
                    <p>User 1: This is a great photo!</p>
                  </li>
                  <li>
                    <p>User 2: I love it too!</p>
                  </li>
                  <!-- Repeat for more comments -->
                </ul>
              </div>
              <form class="comment-form">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your comment"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Add Comment
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="modal2" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <img src="second.JPG" class="img-fluid" alt="Image 2" />
            </div>
          </div>
        </div>
      </div>

      <div id="modal3" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <img src="4.JPG" class="img-fluid" alt="Image 3" />
            </div>
          </div>
        </div>
      </div>

      <div id="modal4" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <img src="nby.jpeg" class="img-fluid" alt="Image 4" />
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

      <script>
        $(document).ready(function () {
          $(".comment-form").submit(function (e) {
            e.preventDefault();
            const commentText = $(this).find("input").val();
            if (commentText) {
              const commentListItem = $("<li>").html(
                `<p>User: ${commentText}</p>`
              );
              $(this)
                .siblings(".comments")
                .find(".comment-list")
                .append(commentListItem);
              $(this).find("input").val("");
            }
          });
        });
      </script>
    </main>
    <footer>
      <!-- Add footer content here -->
    </footer>
  </body>
</html>
